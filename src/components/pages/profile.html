<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driftype - User Profile</title>
    <script src="../js/toggleTheme.js"></script>
    <link rel="shortcut icon" href="/src/assets/noBg.png" type="image/x-icon" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="https://unpkg.com/i18next@22.4.15/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body class="bg-[var(--color-bg)] text-[var(--color-text)]">
    <!-- HEADER -->
    <header
      class="sticky top-0 backdrop-blur-md bg-[var(--color-bg-secondary)] flex items-center justify-between px-10 h-[60px] z-50"
    >
      <!-- Logo -->
      <div class="h-full flex items-center">
        <a href="/">
          <img
            src="/src/assets/noBg.png"
            alt="Drifttype"
            class="h-full w-40 object-cover"
          />
        </a>
      </div>

      <!-- Nav bar -->
      <nav class="w-full max-w-md mx-auto h-[40px]">
        <div
          class="flex justify-between items-center bg-[var(--color-input)] rounded-full h-full"
        >
          <!-- Practice -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-practice"
              type="button"
              class="flex flex-col items-center justify-center rounded-s-full hover:bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
              id="practice-btn"
            >
              <i
                class="fa-solid fa-keyboard text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Practice</span>
            </button>
            <div
              id="tooltip-practice"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Practice
            </div>
          </div>

          <!-- Statistics -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-statistics"
              type="button"
              class="flex flex-col items-center justify-center hover:bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
              id="stat-btn"
            >
              <i
                class="fa-solid fa-chart-column text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Statistics</span>
            </button>
            <div
              id="tooltip-statistics"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Statistics
            </div>
          </div>

          <!-- Settings -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-settings"
              type="button"
              class="cursor-pointer flex flex-col items-center justify-center rounded-e-full hover:bg-[var(--color-bg)] transition w-full h-full"
              id="setting-btn"
            >
              <i
                class="fa-solid fa-gear text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Settings</span>
            </button>
            <div
              id="tooltip-settings"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Settings
            </div>
          </div>
        </div>
      </nav>

      <!-- Avatar / User menu -->
      <div class="relative h-full flex items-center" id="user-menu-container">
        <button
          id="user-menu-button"
          class="flex items-center gap-5 pl-2 pr-10 py-1 bg-[var(--color-input)] rounded-full transition cursor-pointer -translate-y-0.5 group min-w-40 w-fit relative"
        >
          <img
            id="avatar-img"
            src="https://i.pravatar.cc/40"
            alt="Avatar"
            class="w-8 h-8 rounded-full"
          />

          <span class="text-sm" id="nav_username">
            <span class="flex justify-center items-center">
              <span
                class="w-6 h-6 border-4 border-[var(--color-border)] border-t-[var(--color-primary)] rounded-full animate-spin"
              ></span>
            </span>
          </span>
          <i
            class="fa-solid fa-angle-down text-xs absolute right-5 group-hover:translate-y-0.5"
          ></i>
        </button>
        <div
          id="dropdown"
          class="absolute right-0 -bottom-16 w-36 bg-[var(--color-bg)] text-midnight-800 rounded-lg shadow-g hidden z-50 border border-[var(--color-input)] overflow-hidden"
        >
          <a
            href="./profile.html"
            class="flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
          >
            Profile
            <i class="fas fa-user"></i>
          </a>
          <button
            class="w-full text-left flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
            id="logout-btn"
          >
            Sign out
            <i class="fas fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="max-w-7xl mx-auto py-8 px-4 space-y-8">
        <!-- Header Section -->
        <div
          class="flex flex-col md:flex-row gap-8 mt-10 border border-[var(--color-border)] rounded-lg p-8"
        >
          <!-- Avatar -->
          <div
            class="flex-shrink-0 flex justify-center md:justify-start relative"
          >
            <div
              class="w-32 h-32 rounded-full bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-accent)] flex items-center justify-center text-white text-4xl font-bold shadow-lg"
              id="initial"
            ></div>
            <button
              class="absolute top-[30%] z-50 right-0 border border-[var(--color-border)] bg-[var(--color-bg)] rounded-full w-10 h-10 p-2 transition hover:bg-[var(--color-bg-secondary)] duration-150 ease-in-out cursor-pointer"
            >
              <i class="fas fa-camera"></i>
            </button>
          </div>

          <!-- Infos + Stats -->
          <div class="flex-1">
            <!-- User Info -->
            <div class="flex flex-col md:flex-row items-start justify-between">
              <div>
                <div class="flex items-center space-x-3">
                  <h1
                    class="text-3xl font-bold text-[var(--color-text)]"
                    id="username"
                  ></h1>
                  <button
                    class="p-2 w-8 h-8 flex items-center justify-center rounded-full hover:bg-[var(--color-bg-secondary)] text-[var(--color-text-secondary)] cursor-pointer"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                </div>
                <!-- Biography -->
                <div class="mt-6 space-y-4">
                  <!-- Section title -->
                  <h2
                    class="text-xl font-semibold text-[var(--color-text)] flex items-center gap-2"
                  >
                    <i
                      class="fas fa-info-circle text-[var(--color-primary)]"
                    ></i>
                    About
                  </h2>

                  <!-- Bio text + edit button -->
                  <div
                    class="text-[var(--color-text-secondary)] text-sm leading-relaxed"
                  >
                    <p id="bio-text"></p>
                    <button
                      id="edit-bio-btn"
                      class="mt-2 text-xs text-blue-500 hover:underline"
                    >
                      Edit Bio
                    </button>
                  </div>

                  <!-- Bio Modal -->
                  <div
                    id="bio-modal"
                    class="fixed hidden inset-0 bg-black/40 backdrop-blur-sm items-center justify-center z-50"
                  >
                    <div
                      class="bg-white rounded-2xl border-2 border-blue-100 shadow-xl p-6 w-[90%] max-w-md animate-fadeIn"
                    >
                      <!-- Header with icon -->
                      <div class="flex items-center gap-2 mb-4">
                        <i class="fas fa-user text-blue-500"></i>

                        <h2 class="text-xl font-semibold text-blue-600">
                          Edit Your Bio
                        </h2>
                      </div>

                      <!-- Textarea -->
                      <textarea
                        id="bio-input"
                        class="w-full border border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-100 transition-all duration-200 rounded-md p-3 text-sm text-gray-800 resize-non outline-none"
                        rows="4"
                        placeholder="Write something about yourself..."
                      ></textarea>

                      <!-- Buttons -->
                      <div class="mt-5 flex justify-end gap-3">
                        <button
                          id="cancel-bio-btn"
                          class="px-4 py-1.5 text-sm text-gray-500 hover:text-gray-700 transition"
                        >
                          Cancel
                        </button>
                        <button
                          id="save-bio-btn"
                          class="px-4 py-1.5 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow-sm transition"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Details: location & join date -->
                  <div
                    class="flex flex-col sm:flex-row sm:items-center gap-3 text-sm text-[var(--color-text-secondary)]"
                  >
                    <div class="flex items-center gap-2">
                      <i
                        class="fas fa-calendar-alt text-[var(--color-primary)]"
                      ></i>
                      <span>Joined June 2023</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Boutons -->
              <div class="flex space-x-2 mt-4 md:mt-0">
                <button
                  class="px-8 py-2 bg-[var(--color-primary)] text-[var(--color-text)] rounded-md hover:bg-[var(--color-primary-hover)] transition-colors cursor-pointer"
                >
                  Follow
                </button>
                <button
                  class="px-5 w-8 rounded-md flex items-center justify-center border border-[var(--color-border)] hover:bg-[var(--color-bg-secondary)] text-[var(--color-text-secondary)] cursor-pointer"
                >
                  <i class="fas fa-share"></i>
                </button>
              </div>
            </div>

            <!-- Stat Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
              <!-- Card 1 -->
              <div
                class="p-6 rounded-xl bg-[var(--color-bg-secondary)] border border-[var(--color-border)] hover:border-[var(--color-primary)] transition-all group cursor-pointer"
              >
                <div class="flex items-center gap-4">
                  <div class="p-3 rounded-lg bg-[var(--color-active-500)]/5">
                    <i class="fas fa-users"></i>
                  </div>
                  <div>
                    <div
                      class="text-2xl font-semibold text-[var(--color-text)] group-hover:text-[var(--color-primary)]"
                    >
                      -
                    </div>
                    <div class="text-sm text-[var(--color-text-secondary)]">
                      Following
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card 2 -->
              <div
                class="p-6 rounded-xl bg-[var(--color-bg-secondary)] border border-[var(--color-border)] hover:border-[var(--color-primary)] transition-all group cursor-pointer"
              >
                <div class="flex items-center gap-4">
                  <div class="p-3 rounded-lg bg-[var(--color-active-500)]/5">
                    <i class="fas fa-chart-line"></i>
                  </div>
                  <div>
                    <div
                      class="text-2xl font-semibold text-[var(--color-text)] group-hover:text-[var(--color-primary)]"
                      id="avg-wpm"
                    >
                      -
                    </div>
                    <div class="text-sm text-[var(--color-text-secondary)]">
                      Avg. Wpm
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card 3 -->
              <div
                class="p-6 rounded-xl bg-[var(--color-bg-secondary)] border border-[var(--color-border)] hover:border-[var(--color-primary)] transition-all group cursor-pointer"
              >
                <div class="flex items-center gap-4">
                  <div class="p-3 rounded-lg bg-[var(--color-active-500)]/5">
                    <i class="fas fa-bullseye text-blue-500"></i>
                  </div>
                  <div>
                    <div
                      class="text-2xl font-semibold text-[var(--color-text)] group-hover:text-[var(--color-primary)]"
                      id="avg-accuracy"
                    >
                      -
                    </div>
                    <div class="text-sm text-[var(--color-text-secondary)]">
                      Accuracy
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card 4 -->
              <div
                class="p-6 rounded-xl bg-[var(--color-bg-secondary)] border border-[var(--color-border)] hover:border-[var(--color-primary)] transition-all group cursor-pointer"
              >
                <div class="flex items-center gap-4">
                  <div class="p-3 rounded-lg bg-[var(--color-active-500)]/5">
                    <i class="fas fa-keyboard"></i>
                  </div>
                  <div>
                    <div
                      class="text-2xl font-semibold text-[var(--color-text)] group-hover:text-[var(--color-primary)]"
                      id="complete-test"
                    >
                      -
                    </div>
                    <div class="text-sm text-[var(--color-text-secondary)]">
                      Tests
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Achievements & Personal Bests -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Achievements -->
          <div
            class="bg-[var(--color-card)] rounded-xl p-6 border border-[var(--color-border)] col-span-2"
            id="badges-container"
          ></div>
          <div class="flex flex-col gap-10">
            <div
              class="bg-[var(--color-card)] rounded-xl p-6 border h-fit border-[var(--color-border)]"
            >
              <h2 class="text-xl font-bold text-[var(--color-text)] mb-4">
                Personal Bests
              </h2>
              <div class="space-y-4">
                <div
                  class="flex items-center p-4 rounded-lg bg-[var(--color-bg-secondary)] border border-[var(--color-border)]"
                >
                  <div
                    class="p-2 rounded-full bg-[var(--color-primary)] bg-opacity-10 text-[var(--color-primary)] mr-4"
                  >
                    🏆
                  </div>
                  <div>
                    <div class="font-medium text-[var(--color-text)]">
                      WPM (1min)
                    </div>
                    <div class="text-sm text-[var(--color-text-secondary)]">
                      120 WPM
                    </div>
                  </div>
                  <div
                    class="ml-auto text-xs text-[var(--color-text-secondary)]"
                  >
                    7/15/2023
                  </div>
                </div>
                <!-- Add others the same way... -->
              </div>
            </div>
            <div
              class="bg-[var(--color-card)] rounded-xl p-6 border border-[var(--color-border)] flex flex-col gap-2"
            >
              <div
                class="flex items-center justify-between p-3 rounded-lg hover:bg-[var(--color-bg-secondary)] transition-colors cursor-pointer group"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="text-[var(--color-text-secondary)] group-hover:text-[var(--color-primary)] transition-colors"
                  >
                    <i class="fas fa-user-friends"></i>
                    <!-- Remplace par l'icône que tu veux -->
                  </div>
                  <span class="text-[var(--color-text-secondary)]">
                    Following
                  </span>
                </div>
                <span class="font-medium text-[var(--color-text)]">45</span>
              </div>
              <!-- Following -->
              <div
                class="flex items-center justify-between p-3 rounded-lg hover:bg-[var(--color-bg-secondary)] transition-colors cursor-pointer group"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="text-[var(--color-text-secondary)] group-hover:text-[var(--color-primary)] transition-colors"
                  >
                    <i class="fas fa-user-friends"></i>
                  </div>
                  <span class="text-[var(--color-text-secondary)]">
                    Following
                  </span>
                </div>
                <span class="font-medium text-[var(--color-text)]">45</span>
              </div>

              <!-- Followers -->
              <div
                class="flex items-center justify-between p-3 rounded-lg hover:bg-[var(--color-bg-secondary)] transition-colors cursor-pointer group"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="text-[var(--color-text-secondary)] group-hover:text-[var(--color-primary)] transition-colors"
                  >
                    <i class="fas fa-users"></i>
                  </div>
                  <span class="text-[var(--color-text-secondary)]">
                    Followers
                  </span>
                </div>
                <span class="font-medium text-[var(--color-text)]">124</span>
              </div>

              <!-- Likes -->
              <div
                class="flex items-center justify-between p-3 rounded-lg hover:bg-[var(--color-bg-secondary)] transition-colors cursor-pointer group"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="text-[var(--color-text-secondary)] group-hover:text-[var(--color-primary)] transition-colors"
                  >
                    <i class="fas fa-heart"></i>
                  </div>
                  <span class="text-[var(--color-text-secondary)]">Likes</span>
                </div>
                <span class="font-medium text-[var(--color-text)]">8.2k</span>
              </div>
            </div>
            <div
              class="bg-[var(--color-card)] rounded-xl p-6 border border-[var(--color-border)] col-span-2"
            >
              <h2 class="text-xl font-bold text-[var(--color-text)] mb-4">
                Recent Activity
              </h2>
              <div class="space-y-4">
                <div
                  class="flex items-center justify-between p-4 rounded-lg bg-[var(--color-bg-secondary)] border border-[var(--color-border)]"
                >
                  <div class="flex items-center space-x-4">
                    <div
                      class="p-2 rounded-full bg-[var(--color-success)] bg-opacity-10 text-[var(--color-success)]"
                    >
                      📈
                    </div>
                    <div>
                      <div class="font-medium text-[var(--color-text)]">
                        New Personal Best
                      </div>
                      <div class="text-sm text-[var(--color-text-secondary)]">
                        Achieved 120 WPM
                      </div>
                    </div>
                  </div>
                  <div class="text-xs text-[var(--color-text-secondary)]">
                    2 hours ago
                  </div>
                </div>
                <!-- Add others the same way... -->
              </div>
            </div>
          </div>
          <!-- Personal Bests -->
        </div>

        <!-- Recent Activity and social-->
      </div>
    </main>
    <script src="../js/appearance.js"></script>
    <script>loadAppearanceSettings();</script>
    <script src="../js/pages/dashboard.js" type="module"></script>
    <script
      src="../js/pages/ProfilePageScript/userInfofetch.js"
      type="module"
    ></script>
    <script src="../js/logoutFunc.js" type="module"></script>
    <script src="../js/navBarRedirection.js" type="module"></script>
    <script
      src="../js/pages/StatPageScript/getOverallStat.js"
      type="module"
    ></script>
    <script
      src="../js/pages/ProfilePageScript/bioUpdate.js"
      type="module"
    ></script>
    <script src="../js/pages/badges-display.js" type="module"></script>
  </body>
</html>
