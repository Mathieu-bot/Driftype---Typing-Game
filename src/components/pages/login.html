<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/noBgColor.png"
      type="image/x-icon"
    />
    <title>TajoType - Login</title>
    <link href="/src/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-[var(--color-bg)] relative"
  >
  <div>
    <img src="../../assets/bg-clipboard.png" alt="background" class="rounded-lg absolute bottom-1/2 translate-y-1/2 md:translate-0 md:relative  w-full md:max-w-lg z-[-2]">
    <p class="text-[var(--color-text)] text-2xl font-bold text-center"> Welcome to TajoType! </p>
  </div>
    <div class="w-96 rounded-lg p-8 shadow-lg bg-[var(--color-bg)]/50 backdrop-blur-sm">
      <div class="mb-6 text-center">
        <div id="logo"></div>
        <h1
          class="text-2xl font-bold text-[var(--color-text)]"
        >
          Sign in to your account
        </h1>
      </div>
      <form id="loginForm" class="space-y-4">
      </form>
      <p class="mt-4 text-center text-sm text-[var(--color-text)]/50">
        Not a member?
        <a href="register.html" class="text-active-500 hover:text-active-600"
          >Sign up now</a
        >
      </p>
      <div
        id="errorMessage"
        class="mt-4 hidden text-center text-sm text-red-700 p-2 rounded-md bg-red-300 border border-red-700"
      ></div>
    </div>
    <script type="module" src="../js/pages/login.js"></script>
  </body>
</html>
