<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TajoType - Dashboard</title>
    <link href="../../assets/css/output.css" rel="stylesheet">
</head>
<body class="bg-[var(--color-primary)] text-[var(--color-text)]">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div id="logo"></div>
            <nav>
                <button id="logoutBtn" class="bg-active-500 text-white px-4 py-2 rounded-tl-md rounded-br-md hover:bg-active-600 transition-colors">
                    Logout
                </button>
            </nav>
        </header>

        <main>
            <h1 class="text-3xl font-bold mb-6">Welcome to TajoType</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-[var(--color-secondary)] p-6 rounded-tl-lg rounded-br-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Your Statistics</h2>
                    <div id="userStats" class="space-y-4">
                    </div>
                </div>
                <div class="bg-[var(--color-secondary)] p-6 rounded-tl-lg rounded-br-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                    <div class="space-y-4">
                        <a href="../pages/game.html" class="block w-full bg-active-500 text-white text-center px-4 py-3 rounded-tl-md rounded-br-md hover:bg-active-600 transition-colors">
                            Start New Game
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/pages/dashboard.js"></script>
</body>
</html>
