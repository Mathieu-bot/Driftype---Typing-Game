<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftype - Game</title>
    <link
      rel="shortcut icon"
      href="/src/assets/noBgColor.png"
      type="image/x-icon"
    >
    <link href="/src/css/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="https://unpkg.com/i18next@22.4.15/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body class="bg-[var(--color-bg)] text-[var(--color-text)]">
    <!-- HEADER -->
    <header
      class="sticky top-0 backdrop-blur-md bg-[var(--color-bg-secondary)] flex items-center justify-between px-10 h-[60px]"
    >
      <!-- Logo -->
      <div class="h-full flex items-center">
        <a href="/">
          <img
            src="/src/assets/noBg.png"
            alt="Drifttype"
            class="h-full w-40 object-cover"
          >
        </a>
      </div>

      <!-- Nav bar -->
      <nav class="w-full max-w-md mx-auto h-[40px]">
        <div
          class="flex justify-between items-center bg-[var(--color-input)] rounded-full h-full"
        >
          <!-- Practice -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-practice"
              type="button"
              class="flex flex-col items-center justify-center rounded-s-full hover:bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
            >
              <i
                class="fa-solid fa-keyboard text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Practice</span>
            </button>
            <div
              id="tooltip-practice"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Practice
            </div>
          </div>

          <!-- Statistics -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-statistics"
              type="button"
              class="flex flex-col items-center justify-center hover:bg-[var(--color-bg)] transition w-full h-full cursor-pointer"
            >
              <i
                class="fa-solid fa-chart-column text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Statistics</span>
            </button>
            <div
              id="tooltip-statistics"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Statistics
            </div>
          </div>

          <!-- Settings -->
          <div class="relative group w-full h-full">
            <button
              data-tooltip-target="tooltip-settings"
              type="button"
              class="cursor-pointer flex flex-col items-center justify-center rounded-e-full hover:bg-[var(--color-bg)] transition w-full h-full"
            >
              <i
                class="fa-solid fa-gear text-[var(--color-text)] text-2xl group-hover:text-amber-500"
              ></i>
              <span class="sr-only">Settings</span>
            </button>
            <div
              id="tooltip-settings"
              class="absolute bottom-full mb-2 left-1/2 px-3 py-2 text-sm font-medium text-[var(--color-text)] bg-[var(--color-bg-secondary)] rounded-lg shadow opacity-0 group-hover:opacity-100 transition"
            >
              Settings
            </div>
          </div>
        </div>
      </nav>

      <!-- Avatar / User menu -->
      <div class="relative h-full flex items-center" id="user-menu-container">
        <button
          id="user-menu-button"
          class="flex items-center gap-5 px-2 py-1 bg-[var(--color-input)] rounded-full transition cursor-pointer -translate-y-0.5 group min-w-fit"
        >
          <img
            id="avatar-img"
            src="https://i.pravatar.cc/40"
            alt="Avatar"
            class="w-8 h-8 rounded-full"
          >
          <h2 class="text-sm" id="username"></h2>
          <i
            class="fa-solid fa-angle-down text-xs group-hover:translate-y-0.5"
          ></i>
        </button>
        <div
          id="dropdown"
          class="absolute right-0 -bottom-16 w-36 bg-[var(--color-bg)] text-midnight-800 rounded-lg shadow-g hidden z-50 border border-[var(--color-input)] overflow-hidden"
        >
          <a
            href="/profile"
            class="flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
          >
            Profile
            <i class="fas fa-user"></i>
          </a>
          <button
            class="w-full text-left flex justify-between items-center px-2 py-1 hover:bg-[var(--color-primary)] hover:text-[var(--color-text)] text-[var(--color-text)]"
            onclick="logout()"
          >
            Sign out
            <i class="fas fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="flex-1 container px-4 py-8 md:px-6">
      <div class="max-w-4xl mx-auto">
        <label for="mode">Select Mode:</label>
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div
          class="mb-6 text-justify text-xl leading-relaxed whitespace-pre-wrap"
          id="test-container"
        >
          <div class="relative flex group" tabindex="0">
            <p
              id="word-display"
              class="line-clamp-3 font-fira-code text-3xl blur-xs group-focus:blur-none"
            ></p>
            <p
              class="test-focus absolute t-0 w-full h-full flex justify-center items-center cursor-default text-[var[--color-text]] text-2xl group-focus:hidden"
            >
              Click here to focus
            </p>
          </div>
          <input
            id="input-field"
            class="w-full p-4 border rounded-lg font-poppins text-lg focus:outline-none focus:ring-2 focus:ring-active-500"
            type="text"
            autofocus
          >
          <p id="results">Results :</p>
        </div>
        <div class="mb-6"></div>
        <div class="mt-8 p-4 border rounded-lg bg-[var(--color-bg)]">
          <h3 class="font-medium mb-2">Tips:</h3>
          <ul class="text-sm text-[var(--color-text)]/80 space-y-1">
            <li>• Focus on accuracy first, then speed will follow</li>
            <li>• Keep your fingers on the home row (ASDF JKL;)</li>
            <li>• Look at the screen, not your keyboard</li>
            <li>• Practice regularly to build muscle memory</li>
          </ul>
        </div>
      </div>
    </main>
    <!-- navigation bar -->

    <script type="module" src="../js/pages/dashboard.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script src="../js/logoutFunc.js"></script>
    <script src="../js/pages/ProfilePageScript/userInfofetch.js"></script>
  </body>
</html>
